<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="carousel">
        <div class="carousel-slider">
            <input class="carousel-open" type="radio" aria-hidden="true" hidden="" id="slide-1" name="carousel" checked="checked">
            <div class="slider-content">
                <img class="img" src="./1.jpg" alt="">
            </div>
            <input class="carousel-open" type="radio" aria-hidden="true" hidden="" id="slide-2" name="carousel">
            <div class="slider-content">
                <img class="img" src="./2.jpg" alt="">
            </div>
            <input class="carousel-open" type="radio" aria-hidden="true" hidden="" id="slide-3" name="carousel">
            <div class="slider-content">
                <img class="img" src="./3.jpg" alt="">
            </div>

            <label for="slide-3" class="carousel__arrow prev carousel__slide-1" >&lt;</label>
            <label for="slide-2" class="carousel__arrow next carousel__slide-1" >&gt;</label>
            <label for="slide-1" class="carousel__arrow prev carousel__slide-2" >&lt;</label>
            <label for="slide-3" class="carousel__arrow next carousel__slide-2" >&gt;</label>
            <label for="slide-2" class="carousel__arrow prev carousel__slide-3" >&lt;</label>
            <label for="slide-1" class="carousel__arrow next carousel__slide-3" >&gt;</label>
            
            <div class="carousel__nav">
                <label class="dot-button" for="slide-1"></label>
                <label class="dot-button" for="slide-2"></label>
                <label class="dot-button" for="slide-3"></label>
            </div>
        </div>
    </div>

</body>

</html>
